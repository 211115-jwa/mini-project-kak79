<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home">
    <title>Pill Tracker</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1><u><strong>Pill Tracker</strong></u></h1>
      </div>
      <div class="formAdd">
        <h2 id="title1"><u>Add an Prescription to the List</u></h2>
        <form action="http://localhost:8080/add-rx" method="POST">

          <label class="label" for="name" id="name" value="Name">Name  </label>
          
          <input class="input" type="text" id="name" placeholder="Name">
          <br>
          <br>
          <!-- <label class="label" for="quantity" id="quantity" value="Quantity">Quantity  </label>
          
          <input class="input" type="number" id="quantity" placeholder="Quantity">
          <br>
          <br> -->
          <label class="label" for="dosage" id="dosage" value="Dosage">Dosage  </label>
          
          <input class="input" type="text" id="dosage" placeholder="Dosage">
          <br>
          <br>
          <label class="label" for="instructions" id="instructions" value="Instructions">Instructions  </label>
          
          <input class="input" type="text" id="instructions" placeholder="Instructions">
          <br>
          <br>
          <button class="button" type="submit" id="add">Add</button>
        </form>
      </div>
      <hr class="hr">
      <div class="formGetDIByName">
        <h2 id="title2"><u>Get Dosage and Instructions by Name of Prescription</u></h2>
        <form action="http://localhost:8080/get-one-rx-by-name" method="GET">

          <label class="label" for="name" id="name" value="Name">Name  </label>
          
          <input class="input" type="text" id="name" placeholder="Name">
          <br>
          <br>
          <button class="button" type="submit" id="getDI">Get Dosage and Instructions</button>
        </form>
      </div>
      <hr class="hr">
      <div class="formGetAll">
        <h2 id="title3"><u>Get A List of All Prescriptions already Added</u></h2>
        <form action="http://localhost:8080/get-all-rxs" method="GET">
          <button class="button" type="submit" id="getAll">Get All Prescriptions</button>
        </form>
      </div>
    </div>
  </body>
</html>
