<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ResultAdd">
    <title>Added a Pill</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1><u><strong>Pill Tracker</strong></u></h1>
      </div>
      <div class="formGetDIByName">
        <h2 id="title1"><u>Display Dosage and Instructions of Prescription XYZ</u></h2>

          <label for="name" id="name" value="Name">Name</label>
          <input type="text" id="name">
          <br>
          <br>
          <button type="submit" id="getDI">Get Dosage and Instructions</button>
        
      </div>
      <hr class="hr">
      <div class="formGetAll">
        <h2 class="title"><u>Get A List of All Prescriptions already Added</u></h2>
        <form action="http://localhost:8080/get-all-rxs" method="GET">
          <button type="submit" id="getAll">Get All Prescriptions</button>
        </form>
      </div>
    </div>
  </body>
</html>
